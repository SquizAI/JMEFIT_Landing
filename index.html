<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMEFIT - Coming Soon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo-container">
                <img src="JME_fit_black_purple.png" alt="JMEFIT Logo" class="logo-image">
            </div>
            <h1>TRANSFORM YOUR BODY. TRANSFORM YOUR LIFE.</h1>
            <div class="tagline">Elite Fitness Training Coming Soon</div>
            
            <div class="countdown" id="countdown">
                <div class="time-section">
                    <div class="time-amount" id="days">00</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-section">
                    <div class="time-amount" id="hours">00</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-section">
                    <div class="time-amount" id="minutes">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-section">
                    <div class="time-amount" id="seconds">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
            
            <div class="notify-container">
                <p>Be the first to know when we launch</p>
                <div class="email-input">
                    <input type="email" placeholder="Enter your email">
                    <button class="notify-btn">NOTIFY ME</button>
                </div>
            </div>
            
            <div class="social-icons">
                <a href="https://www.instagram.com/jmefit_" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/Jaime.Tharpe/" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/jme_ask_u" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

    <div class="gradient-overlay"></div>
    <div class="background-animation"></div>

    <script src="js/script.js"></script>
    <script src="js/particles.js"></script>
</body>
</html>
